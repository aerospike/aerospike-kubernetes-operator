      apiVersions:
      - v1beta1
      operations:
      - CREATE
      - UPDATE
      resources:
      - aerospikeclusters
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-asdb-aerospike-com-v1beta1-aerospikecluster
  - admissionReviewVersions:


apiVersion: v1
kind: Namespace
metadata:
  name: test
---
# Service for webhook
apiVersion: v1
kind: Service
metadata:
  name: aerospike-cluster-webhook
  namespace: test
spec:
  selector:
    name: aerospike-kubernetes-operator-test  # specified by the deployment/pod
  ports:
    - port: 443
      targetPort: 8443  # can be the name of port 8443 of the container
---

# Operator name should be aerospike-kubernetes-operator-test. Its hard coded
# Operator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerospike-kubernetes-operator-test
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      name: aerospike-kubernetes-operator-test
  template:
    metadata:
      labels:
        name: aerospike-kubernetes-operator-test
    spec:
      serviceAccountName: aerospike-kubernetes-operator-test
      containers:
        - name: aerospike-kubernetes-operator-test
          # Replace this with the built image name
          image: aerospike/aerospike-kubernetes-operator:v0.0.3-beta
          command:
          - aerospike-kubernetes-operator
          imagePullPolicy: Always
          ports:
          - containerPort: 8443
          env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "aerospike-kubernetes-operator-test"
          - name: LOG_LEVEL
            value: debug

---

# Service account used by the operator roles and rights.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aerospike-kubernetes-operator-test
  namespace: test

---

# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: aerospike-kubernetes-operator-test
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - services/finalizers
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  # - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - aerospike-kubernetes-operator-test
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - replicasets
  - deployments
  verbs:
  - get
- apiGroups:
  - aerospike.com
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  verbs:
    - '*'

---

# RoleBinding
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aerospike-kubernetes-operator-test
subjects:
- kind: ServiceAccount
  name: aerospike-kubernetes-operator-test
  namespace: test
roleRef:
  kind: ClusterRole
  name: aerospike-kubernetes-operator-test
  apiGroup: rbac.authorization.k8s.io

---

# Service account used by the pods to obtain pod metadata.
apiVersion: v1
kind: ServiceAccount
metadata:
  # Do not change name, its hard-coded in operator
  name: aerospike-cluster
  namespace: test

---

# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: aerospike-cluster
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - services
  verbs:
  - get
  - list
- apiGroups:
  - aerospike.com
  resources:
  - '*'
  verbs:
  - '*'
---

# RoleBinding
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aerospike-cluster
subjects:
- kind: ServiceAccount
  name: aerospike-cluster
  namespace: test
roleRef:
  kind: ClusterRole
  name: aerospike-cluster
  apiGroup: rbac.authorization.k8s.io

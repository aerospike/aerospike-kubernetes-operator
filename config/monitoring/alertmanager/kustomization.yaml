apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/component: aerospike-alertmanager

resources:
  - statefulset.yaml
  - pvc.yaml
  - service.yaml

configMapGenerator:
  - name: alertmanager-config
    files:
      - config/alertmanager.yml

generatorOptions:
  disableNameSuffixHash: true
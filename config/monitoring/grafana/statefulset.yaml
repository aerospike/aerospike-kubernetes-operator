apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aerospike-monitoring-stack-grafana
  namespace: monitoring
spec:
  serviceName: aerospike-monitoring-stack-grafana
  replicas: 1
  template:
    spec:
      serviceAccountName: aerospike-monitoring-stack
      terminationGracePeriodSeconds: 120
      containers:
        - name: grafana
          image: "grafana/grafana:latest"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: grafana-config
              mountPath: "/etc/grafana/"
            - name: grafana-provisioning-datasources
              mountPath: "/etc/grafana/provisioning/datasources"
            - name: grafana-dashboards
              mountPath: "/etc/grafana/provisioning/dashboards"
            - name: cluster-dashboard
              mountPath: "/var/lib/grafana/dashboards/cluster.json"
              subPath: cluster.json
            - name: node-dashboard
              mountPath: "/var/lib/grafana/dashboards/node.json"
              subPath: node.json
            - name: grafana-data
              mountPath: "/data"
          ports:
            - name: service
              containerPort: 80
              protocol: TCP
            - name: grafana
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_PATHS_DATA
              value: /data/grafana/data
      securityContext:
        fsGroup: 472
      volumes:
        - name: grafana-config
          configMap:
            name: aerospike-monitoring-stack-grafana-config
        - name: grafana-provisioning-datasources
          configMap:
            name: aerospike-monitoring-stack-grafana-provisioning-datasources
        - name: grafana-dashboards
          configMap:
            defaultMode: 420
            name: grafana-dashboards
        - name: cluster-dashboard
          configMap:
            defaultMode: 420
            name: cluster-dashboard
        - name: node-dashboard
          configMap:
            defaultMode: 420
            name: node-dashboard
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
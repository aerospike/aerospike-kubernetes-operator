apiVersion: asdb.aerospike.com/v1alpha1
kind: AerospikeCluster
metadata:
  name: aerocluster
  namespace: aerospike

spec:
  size: 2
  #image: aerospike/aerospike-server-enterprise:5.5.0.3
  image: aerospike/aerospike-server-enterprise:5.2.0.7
  multiPodPerHost: true
  storage:
    filesystemVolumePolicy:
      cascadeDelete: true
      initMethod: deleteFiles
    volumes:
      - name: workdir
        source:
          persistentVolume:
            storageClass: ssd
            volumeMode: Filesystem
            size: 3Gi
        aerospike:
          path: /opt/aerospike     
      - name: sidecar-volume1
        source:
          persistentVolume:      
            storageClass: ssd
            volumeMode: Filesystem
            size: 1Gi
        aerospike:
          path: /para/sidecar1
        sidecars:
          - containerName: tomcat
            path: /para/tomcat1
      - name: sidecar-volume2
        source:
          persistentVolume:
            storageClass: ssd
            volumeMode: Filesystem
            size: 1Gi
        aerospike:
          path: /para/sidecar2
        sidecars:
          - containerName: tomcat
            path: /para/tomcat2
          - containerName: database
            path: /para/database  
        
  podSpec:
    sidecars:
    - name: tomcat
      image: tomcat:8.0
      ports:
        - containerPort: 7500
      imagePullPolicy: Always
    - name: database
      image: mongo:4.4.6
      ports:
        - containerPort: 7501
      imagePullPolicy: Always 

  aerospikeAccessControl:
    users:
      - name: admin
        secretName: auth-secret
        roles:
          - sys-admin
          - user-admin

  aerospikeConfigSecret:
    secretName: aerospike-secret
    mountPath:  /etc/aerospike/secret

  aerospikeConfig:
    logging:
      - name: /var/log/aerospike/aerospike.log
        any: info
        clustering: debug

    service:
      feature-key-file: /etc/aerospike/secret/features.conf

    security:
      enable-security: true

    namespaces:
      - name: test
        memory-size: 3000000000
        replication-factor: 2
        storage-engine:
          type: memory

  resources:
    requests:
      memory: 2Gi
      cpu: 200m

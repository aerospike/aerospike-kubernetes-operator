apiVersion: asdb.aerospike.com/v1
kind: AerospikeCluster
metadata:
  name: aerocluster
  namespace: aerospike

spec:
  size: 2
  image: aerospike/aerospike-server-enterprise:6.4.0.0

  storage:
    filesystemVolumePolicy:
      initMethod: deleteFiles
      cascadeDelete: true
    blockVolumePolicy:
      cascadeDelete: true
    volumes:
      - name: workdir
        aerospike:
          path: /opt/aerospike
        source:
          persistentVolume:
            storageClass: ssd
            volumeMode: Filesystem
            size: 1Gi
      - name: pmem-data
        aerospike:
          path: /mnt/pmem0
        source:
          persistentVolume:
            storageClass: pmem-csi-sc-late-binding
            volumeMode: Filesystem
            size: 1.5Gi
      - name: pmem-index
        aerospike:
          path: /mnt/pmem1
        source:
          persistentVolume:
            storageClass: pmem-csi-sc-late-binding
            volumeMode: Filesystem
            size: 1.5Gi
      - name: aerospike-config-secret
        source:
          secret:
            secretName: aerospike-secret
        aerospike:
          path: /etc/aerospike/secret

  podSpec:
    multiPodPerHost: false

  aerospikeAccessControl:
    users:
      - name: admin
        secretName: auth-secret
        roles:
          - sys-admin
          - user-admin
          - data-admin
          - read
          - write

  aerospikeConfig:
    service:
      feature-key-file: /etc/aerospike/secret/features.conf
    security: { }
    network:
      service:
        port: 3000
      fabric:
        port: 3001
      heartbeat:
        port: 3002
    namespaces:
      - name: test
        memory-size: 3000000000
        replication-factor: 2
        storage-engine:
          type: pmem
          files:
            - /mnt/pmem0/test.data
          filesize: 1073741824
        index-type:
          type: pmem
          mounts:
            - /mnt/pmem1
          mounts-size-limit: 1073741824

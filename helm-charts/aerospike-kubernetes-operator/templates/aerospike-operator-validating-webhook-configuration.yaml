apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/aerospike-operator-serving-cert
  name: aerospike-operator-validating-webhook-configuration
  labels:
    app: {{ template "aerospike-kubernetes-operator.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: aerospike-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-asdb-aerospike-com-v1-aerospikecluster
  failurePolicy: Fail
  {{- if .Values.watchNamespaces }}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
        {{- range splitList "," .Values.watchNamespaces }}
          - {{ . | trim | quote }}
        {{- end }}
  {{- end }}
  name: vaerospikecluster.kb.io
  rules:
  - apiGroups:
    - asdb.aerospike.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - aerospikeclusters
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: aerospike-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-asdb-aerospike-com-v1beta1-aerospikebackup
  failurePolicy: Fail
  {{- if .Values.watchNamespaces }}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
        {{- range splitList "," .Values.watchNamespaces }}
          - {{ . | trim | quote }}
        {{- end }}
  {{- end }}
  name: vaerospikebackup.kb.io
  rules:
  - apiGroups:
    - asdb.aerospike.com
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - aerospikebackups
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: aerospike-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-asdb-aerospike-com-v1beta1-aerospikebackupservice
  failurePolicy: Fail
  {{- if .Values.watchNamespaces }}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
        {{- range splitList "," .Values.watchNamespaces }}
          - {{ . | trim | quote }}
        {{- end }}
    {{- end }}
  name: vaerospikebackupservice.kb.io
  rules:
  - apiGroups:
    - asdb.aerospike.com
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - aerospikebackupservices
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: aerospike-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-asdb-aerospike-com-v1beta1-aerospikerestore
  failurePolicy: Fail
  {{- if .Values.watchNamespaces }}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
        {{- range splitList "," .Values.watchNamespaces }}
          - {{ . | trim | quote }}
        {{- end }}
    {{- end }}
  name: vaerospikerestore.kb.io
  rules:
  - apiGroups:
    - asdb.aerospike.com
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - aerospikerestores
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: aerospike-operator-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-eviction
  failurePolicy: Ignore
  {{- if .Values.watchNamespaces }}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
        {{- range splitList "," .Values.watchNamespaces }}
          - {{ . | trim | quote }}
        {{- end }}
    {{- end }}
  name: veviction.kb.io
  rules:
    - apiGroups:
        - ""
      apiVersions:
        - v1
      operations:
        - CREATE
      resources:
        - pods/eviction
  sideEffects: None
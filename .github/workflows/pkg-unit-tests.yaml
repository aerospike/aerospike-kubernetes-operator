name: unit tests

on:
  push:
    branches:
      - master
    paths:
      - 'pkg/**'
      - '.github/workflows/pkg-unit-tests.yaml'
  pull_request:
    branches:
      - master
    paths:
      - 'pkg/**'
      - '.github/workflows/pkg-unit-tests.yaml'

jobs:
  pkg-unit-tests:
    name: pkg
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      
      - name: Run pkg unit tests
        run: make pkg-test


name: Eviction Webhook ENV Test Suite

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:  # Only run on PRs when eviction webhook code or tests change
      - 'internal/webhook/eviction/**'
      - 'test/envtests/eviction_webhook_test.go'
      - '.github/workflows/webhook-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
      - name: Setup-go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod

      # Install Ginkgo CLI (so `go run` not needed)
      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      # Run your env-test target
      - name: Run EnvTest Suite
        run: make env-test
name: Eviction Webhook ENV Test Suite

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:  # Only run on PRs when eviction webhook code or tests change
      - 'internal/webhook/eviction/**'
      - 'test/envtests/eviction_webhook_test.go'
      - '.github/workflows/webhook-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout sources
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: true
      - name: Setup-go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      # Install Ginkgo CLI (so `go run` not needed)
      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      # Run your env-test target
      - name: Run EnvTest Suite
        run: make env-test
                                enum:
                                - none
                                - dd
                                - blkdiscard
                                - deleteFiles
                                type: string
                            required:
                            - effectiveCascadeDelete
                            type: object
                          filesystemVolumePolicy:
                            description: FileSystemVolumePolicy contains default policies
